{% extends 'all-news/base.html' %}

{% block content %}
{{block.super}}

<div class="container">

<!-- Looping through news -->
{% for news_item in news %}

<div class="row">
    <!--- displaying News Articles-->
    <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6">
        <h2 class="text-center"> {{ news_item.title }}</h2>
    </div>
</div>

<!--- Dispalying news Articles images-->
{% if news_item.article_image %}
<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src=" {{ news_item.article_image.url}}" class="img-responsive" alt="Image">
</div>
{% endif %}
{% empty %}
<div class="row">
    <h2 class="text-center"> There are no News Items to display</h2>
</div>

{% endfor %}
</div>




{% endblock %}
